    <script>
        $(function() {
            $(window).scroll(function() {
                if ($(this).scrollTop() > 10) {
                    $('.b-logo').attr('src', 'images/logo.png');
                }
                if ($(this).scrollBottom() < 10) {
                    $('.b-logo').attr('src', 'images/logo-scroll.png');
                }
            })
        });



        $("#form_cnt").validate({
            rules: {
                first_name: "required",
                last_name: "required",
                email: "required",
                email: {
                    required: true,
                    email: true
                },
                mobile: {
                    required: true,
                    minlength: 10,
                    number: true,
                    maxlength: 12,
                },
                city: "required",
                message: "required",
                remarks: "required",
                // agree: "required"
            },

            submitHandler: function(form) {
                form.submit();
            }
        });
    </script>
